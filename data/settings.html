<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Satellite tracker</title>
<link href="w3.css" rel="stylesheet" type="text/css">
<script src="/microajax.js"></script>
</head>

<body>

<div class="w3-topnav w3-large w3-blue">
  <a href="/home.html">Home</a>
  <a href="/settings.html">Settings</a>
  <a href="/links.html">Links</a>
  <a href="/about.html">About</a>
</div>

<div class="w3-row-padding w3-margin-top w3-centered">

<div class="w3-third" style="width:450px">
	<header class="w3-container w3-blue">
    <h4>Network</h4>
    </header>
    
	<form class="w3-container w3-card-4" style="min-height:580px" method="post" action="">
    	<input type="hidden" name="id" value="1">
    	<br>
		<fieldset>
			<legend><h4 style="padding:0px 4px;">Wifi</h4></legend>
			<div><input class="w3-input" type="text" id="SSID" name="SSID" maxlength="31" required><label class="w3-label w3-validate">SSID</label></div>
			<div><input class="w3-input" type="password" id="PSK" name="PSK" maxlength="63"><label class="w3-label w3-validate">Password</label></div>
		</fieldset>
		<br>
		<fieldset>
			<legend><h4 style="padding:0px 4px;">Advanced</h4></legend>
    		
    		<label><input type="checkbox" id="DHCP" name="DHCP"> DHCP</label>
    		<table>
    		<tr><td>IP:</td><td><input type="number"  id="ip_0" name="ip_0" min="0" max="255"></td><td>.</td><td><input type="number" id="ip_1" name="ip_1" min="0" max="255"></td><td>.</td><td><input type="number" id="ip_2" name="ip_2" min="0" max="255"></td><td>.</td><td><input type="number" id="ip_3" name="ip_3" min="0" max="255"></td></tr>
    		<tr><td>Netmask:</td><td><input type="number" id="nm_0" name="nm_0" min="0" max="255"></td><td>.</td><td><input type="number" id="nm_1" name="nm_1" min="0" max="255"></td><td>.</td><td><input type="number" id="nm_2" name="nm_2" min="0" max="255"></td><td>.</td><td><input type="number" id="nm_3" name="nm_3" min="0" max="255"></td></tr>
    		<tr><td>Gateway:</td><td><input type="number" id="gw_0" name="gw_0" min="0" max="255"></td><td>.</td><td><input type="number" id="gw_1" name="gw_1" min="0" max="255"></td><td>.</td><td><input type="number" id="gw_2" name="gw_2" min="0" max="255"></td><td>.</td><td><input type="number" id="gw_3" name="gw_3" min="0" max="255"></td></tr>
    		</table>
		</fieldset>

		<br>
		<button type="summit" class="w3-btn w3-blue w3-center">Save and restart</button>
		<br><br>
	</form>
</div>

<div class="w3-third" style="width:450px">
	<header class="w3-container w3-blue">
    <h4>Tracker</h4>
    </header>
    
	<form class="w3-container w3-card-4" style="min-height:580px" method="post" action="">
    	<input type="hidden" name="id" value="2">
    	<br>
		<fieldset>
			<legend><h4 style="padding:0px 4px;">Site coordinates</h4></legend>
			<div><input class="w3-input" type="number" id="lat" name="lat" min="-90.0" max="90.0" value="0.0" step="0.01" required><label class="w3-label w3-validate">Latitude</label></div>
			<div><input class="w3-input" type="number" id="lon" name="lon" min="-180.0" max="180.0" value="0.0" step="0.01" required><label class="w3-label w3-validate">Longitude</label></div>
            <div><input class="w3-input" type="number" id="alt" name="alt" min="0" value="0" step="0.01" required><label class="w3-label w3-validate">Altitude (m)</label></div>
		</fieldset>
		<br>
		<fieldset>
			<legend><h4 style="padding:0px 4px;">Satellite</h4></legend>
    		<div><input class="w3-input" type="number" id="sat" name="sat" min="0" value="0" required><label class="w3-label w3-validate">NORAD Catalog Number</label></div>
		</fieldset>

		<br>
		<button type="summit" class="w3-btn w3-blue w3-center">Save</button>
		<br><br>
	</form>
</div>

<div class="w3-third" style="width:450px">
	<header class="w3-container w3-blue">
    <h4>Other</h4>
    </header>
    
	<form class="w3-container w3-card-4" style="min-height:580px" method="post" action="">
    	<input type="hidden" name="id" value="3">
        <br>
		<fieldset>
			<legend><h4 style="padding:0px 4px;">Color</h4></legend>
            <table class="w3-table w3-bordered w3-centered">
            <thead>
            <tr>
              <th>Elevation</th>
              <th>0°</th>
              <th>90°</th>
            </tr>
            </thead>
            <tbody>
    		<tr><td>Visible:</td><td><input type="color" name="VisL" id="VisL"></td><td><input type="color" name="VisH" id="VisH"></td></tr>
			<tr><td>Daylight:</td><td><input type="color" name="DayL" id="DayL"></td><td><input type="color" name="DayH" id="DayH"></td></tr>
            <tr style="border: none"><td>Eclipsed:</td><td><input type="color" name="EclL"  id="EclL"></td><td><input type="color" name="EclH" id="EclH"></td></tr>
            </tbody>
			</table>
		</fieldset>
        <br>
        <fieldset>
			<legend><h4 style="padding:0px 4px;">Time</h4></legend>
            <label><input type="checkbox" id="ds" name="ds"> Daylight saving time</label>
            <select  id="tz" name="tz" class="w3-input">
                <option value="-12">UTC-12:00</option>
                <option value="-11">UTC-11:00</option>
                <option value="-10">UTC-10:00</option>
                <option value="-9">UTC-09:00</option>
                <option value="-8">UTC-08:00</option>
                <option value="-7">UTC-07:00</option>
                <option value="-6">UTC-06:00</option>
                <option value="-5">UTC-05:00</option>
                <option value="-4">UTC-04:00</option>
                <option value="-3">UTC-03:00</option>
                <option value="-2">UTC-02:00</option>
                <option value="-1">UTC-01:00</option>
                <option value="0">UTC+00:00</option>
                <option value="1">UTC+01:00</option>
                <option value="2">UTC+02:00</option>
                <option value="3">UTC+03:00</option>
                <option value="4">UTC+04:00</option>
                <option value="5">UTC+05:00</option>
                <option value="6">UTC+06:00</option>
                <option value="7">UTC+07:00</option>
                <option value="8">UTC+08:00</option>
                <option value="9">UTC+09:00</option>
                <option value="10">UTC+10:00</option>
                <option value="11">UTC+11:00</option>
                <option value="12">UTC+12:00</option>
                <option value="12">UTC+12:00</option>
                <option value="13">UTC+13:00</option>
        	</select><label class ="w3-label">Timezone</label><br>
            
            <div><input class="w3-input" type="text" id="ts" name="ts" maxlength="127" required><label class="w3-label w3-validate">NTP server</label></div>
            
		</fieldset>

		<br>
		<button type="summit" class="w3-btn w3-blue w3-center">Save</button>
		<br><br>
	</form>
</div>

</div>

<script>
window.onload=function (){
	
	setValues("/config");
	
}
</script>

</body>
</html>
